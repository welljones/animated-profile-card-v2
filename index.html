<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card V2</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="profile.jpg" alt="profile picture" class="card__img">
            </div>

            <h3 class="card__name">WellJones Hate</h3>
            <span class="card__profession">Aspiring Front-End Developer</span>
        </div>
    </div>
    
</body>
</html>
