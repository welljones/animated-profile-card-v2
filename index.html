<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card V2</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- RemixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

</head>
<body>
   
    <div class="container">
        <!-- <img src="wave.svg" alt="background" class="background-img"> -->
        <div class="card">
            <div class="card__border">
                <img src="profile.jpg" alt="profile picture" class="card__img">
            </div>

            <h3 class="card__name">WellJones Hate</h3>
            <span class="card__profession">Aspiring Front-End Developer</span>

            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- toggle button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-circle-line"></i>
                    </div>

                    <span class="card__social-text">My Social Networks</span>

                    <!-- Card Socials -->
                    <ul class="card__social-list">
                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-github-fill"></i>
                        </a>

                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-linkedin-box-fill"></i>
                        </a>

                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-mail-fill"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>

        




        <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>s
